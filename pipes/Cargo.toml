[package]
authors = ["Vincent Esche <regexident@gmail.com>"]
categories = ["no-std", "embedded", "multimedia", "science", "algorithms"]
description = "A collection of pipes used in 'signalo' umbrella crate."
documentation = "https://docs.rs/signalo_pipes"
keywords = [
    "dsp",
    "digital-signal",
    "signal-processing",
    "filters",
    "pipeline",
]
license = "MPL-2.0"
name = "signalo_pipes"
readme = "README.md"
repository = "https://github.com/signalo/signalo"
homepage = "https://github.com/signalo/signalo/tree/main/pipes"
version = "0.5.0"

[dependencies.signalo_traits]
version = "~0.4"
path = "../traits"
default-features = false

[features]
default = []
std = ["signalo_traits/std"]
